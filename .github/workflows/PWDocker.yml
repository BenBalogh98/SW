name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
  
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      - name: Build Playwright Docker image
        run: docker build -t pw-tests ./pw

      - name: Run Playwright tests in Docker
        run: |
          docker run --rm \
            -e ENV=pipe \
            -v ${{ github.workspace }}/pw/playwright-report:/app/playwright-report \
            pw-tests

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: pw/playwright-report/
          retention-days: 30
